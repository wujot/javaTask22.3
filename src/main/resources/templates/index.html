<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Managing Home Budget Web App</title>
      <link href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" rel="stylesheet" />
      <link href="../static/cover.css" th:href="@{/cover.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Managing Home Budget Web App</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="/display?type=Income">Display Incomes</a>
                <a class="nav-link" href="/display?type=Expense">Display Expenses</a>
              </nav>
            </div>
          </div>
          <div class="inner cover">
            <h1 class="cover-heading">Use form below to add record.</h1>
            <p class="lead">
				 <form action="#" method="post" th:action="@{/addHomeBudget}" th:object="${homeBudget}">
					<div class="form-group">
                        <label for="type">Select type</label>
                        <select th:field="*{type}" class="form-control" id="type" name="type">
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
					<div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" name="description"  placeholder="Enter description of home budget type" />
                    </div>
					<div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" th:field="*{amount}" class="form-control" id="amount" name="amount"  placeholder="Enter amount of home budget type" />
                    </div>
				  <button type="submit" class="btn btn-lg btn-secondary">Add record</button>
				</form> 
			</p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Add or display your home budget online</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="./jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../static/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
